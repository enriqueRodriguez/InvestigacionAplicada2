<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-light p-5 rounded-3 shadow" style="max-width: 500px; width: 100%;">
            <form id="loginForm">
                <h1 class="display-5 mb-4 text-center">Iniciar Sesión</h1>
                <div class="mb-4">
                    <label class="form-label blockquote">Usuario:</label>
                    <input type="text" class="form-control" id="user" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-4">
                    <label for="pass" class="form-label blockquote">Contraseña:</label>
                    <input type="password" class="form-control" id="pass" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <div class="mt-4 w-100 text-center">
                    <span class="mt-2"><a href="./index.html">¿Aun no te registras?</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
